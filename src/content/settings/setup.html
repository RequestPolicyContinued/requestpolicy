<!doctype html>
<html>
<head>
  <title>RequestPolicy - Setup</title>
  <script src="chrome://rpcontinued/content/lib/third-party/jquery.min.js"></script>
  <script src="chrome://rpcontinued/content/settings/common.js"></script>
  <script src="chrome://rpcontinued/content/settings/setup.js"></script>
  <!--<link href="chrome://rpcontinued/content/settings/setup.css"
      rel="stylesheet" type="text/css"/>-->
  <style>
    html {
      height: 100%;
    }

    body {
      font-family: Arial, sans-serif;
      /*line-height: 1.125em;*/
      padding: 0;
      margin: 25px;
      background-color: rgb(0, 54, 152);
      color: #444;

      background: #4f85bb; /* Old browsers */
      background: linear-gradient(to bottom, #4f85bb 0%, #3b7aba 100%);

      font-size: 14px;
      line-height: 22px;
    }

    #container {
      margin: auto;
      max-width: 800px;
      padding: 25px;
      padding-bottom: 35px;
      background-color: white;
      border-color: #aaa;
      border-radius: 10px;
      box-shadow: inset 0 0 8px 0 rgba(0, 0, 0, 0.3);
    }

    .title {
      font-size: 18px;
      color: #444;
      margin-bottom: 12px;
    }

    .description {
      color: #777;
      margin-bottom: 12px;
      line-height: 1.4em;
    }

    .pagetitle {
      margin-bottom: 20px;
    }

    .pagetitle .title {
      font-size: 24px;
      padding-bottom: 0;
      border-bottom: 1px solid #ccc;
    }

    .step {
      margin-bottom: 20px;
    }

    .done {
      margin-top: 32px;
    }

    .done a {
      margin-right: 20px;
      margin-left: 10px;
    }

    .done .teach {
      text-decoration: none;
      font-size: 20px;
      padding-left: 10px;
      padding-right: 10px;
      margin-right: 20px;
      margin-left: 0;
      background-color: #7fbf4d;
      background-image: linear-gradient(top, #7fbf4d, #63a62f);
      border: 1px solid #63a62f;
      border-bottom: 1px solid #5b992b;
      border-radius: 3px;
      box-shadow: inset 0 1px 0 0 #96ca6d;
      color: #fff;
      line-height: 1;
      padding-top: 7px;
      padding-bottom: 8px;
      text-align: center;
      text-shadow: 0 -1px 0 #4c9021;
    }

    .done .teach:hover {
      background-color: #76b347;
      background-image: linear-gradient(top, #76b347, #5e9e2e);
      box-shadow: inset 0 1px 0 0 #8dbf67;
      cursor: pointer;
    }

    .done .teach:active {
      border: 1px solid #5b992b;
      border-bottom: 1px solid #538c27;
      box-shadow: inset 0 0 8px 4px #548c29, 0 1px 0 0 #eeeeee;
    }

    #welcome {
    }

    #configure {
      display: none;
    }

    #allowsamedomainblock {
      display: none;
    }
  </style>
</head>
<body>

<div id="container">

  <div id="welcome">
    <div class="pagetitle">
      <div class="title" data-string="welcomeToRequestPolicy"></div>
    </div>

    <div class="step">
      <div class="title"></div>
      <p data-string="forMostUsersDefaultsAreIdeal"></p>
      <p data-string="youCanConfigureRequestPolicyToBeMoreStrict"></p>
    </div>

    <div class="done">
      <a class="teach" href="https://requestpolicycontinued.github.io/Quickstart.html"
         data-string="teachMeHowToUseRequestPolicy"></a>
      <a href="javascript:window.close()" class="returntobrowsing"
         data-string="returnToBrowsing"></a>
      <a id="showconfigure" href="#" data-string="configureRequestPolicy"></a>
    </div>
  </div>

  <div id="configure">
    <div class="pagetitle">
      <div class="title" data-string="configureRequestPolicy"></div>
    </div>

    <div id="step1" class="step">
      <table>
        <tr>
          <td>
            <div class="title" data-string="defaultPolicy"></div>
            <div class="description" data-string="defaultPolicyDefinition"></div>
            <label for="defaultallow">
              <input type="radio" name="defaultpolicy" id="defaultallow"
                     value="allow" checked="checked">
              <span data-string="allowRequestsByDefault"></span>
            </label>
            <br/>
            <label for="defaultdeny">
              <input type="radio" name="defaultpolicy" id="defaultdeny"
                     value="deny">
              <span data-string="blockRequestsByDefault"></span>
            </label>

            <div id="allowsamedomainblock">
              <label for="allowsamedomain">
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="allowsamedomain"
                       id="allowsamedomain"
                       value="yes" checked="checked">
                <span data-string="allowRequestsToTheSameDomain"></span>
              </label>
            </div>
          </td>
        </tr>
      </table>
    </div>

    <div id="step2" class="step">
      <table>
        <tr>
          <td>
            <div class="title" data-string="subscriptionPolicies"></div>
            <div class="description">
              <span data-string="subscriptionPoliciesDefinition"></span>
            </div>
            <label for="enablesubs">
              <input type="radio" id="enablesubs" name="subscriptions"
                     value="yes" checked="checked">
              <span data-string="yesUseSubscriptions"></span>
            </label>
            <br/>
            <label for="disablesubs">
              <input type="radio" id="disablesubs" name="subscriptions"
                     value="yes">
              <span data-string="noDoNotUseSubscriptions"></span>
            </label>
          </td>
        </tr>

      </table>
    </div>

    <div class="done">
      <a class="teach" href="https://requestpolicycontinued.github.io/Quickstart.html"
         data-string="teachMeHowToUseRequestPolicy"></a>
      <a href="javascript:window.close()" class="returntobrowsing"
         data-string="returnToBrowsing"></a>
    </div>
  </div>

</div>

</body>
</html>
