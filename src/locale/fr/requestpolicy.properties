subscriptionPoliciesDefinition=Les politiques issues des souscriptions sont des règles prédéfinies, maintenues par la communauté. Ces règles sont automatiquement mises à jour et peuvent répondre à différents besoins, tels que le blocage des sites connus pour le traçage de votre navigation ou l'autorisation de requêtes permettant à certains sites de fonctionner ou de s'afficher normalement. Les issues des souscriptions fonctionnent comme des règles additionnelles par rapport à celles définies par l'utilisateur, c'est à dire que si aucune règle définie par l'utilisateur ne s'applique, RequestPolicy vérifira si une subscription est applicable.
