<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <!-- @if EXTENSION_TYPE='legacy' -->
  <link href="chrome://rpcontinued/content/ui/popup/popup.css"
  rel="stylesheet" type="text/css"/>
  <!-- @endif -->
  <!-- @if EXTENSION_TYPE!='legacy' -->
  <link href="popup.css" rel="stylesheet" type="text/css"/>
  <!-- @endif -->
</head>
<!-- If legacy extension, this page is included in a frame.
     An special CSS class is used to removed margins for seamless integration
-->
<!-- @if EXTENSION_TYPE='legacy' -->
<body class="body-frame-inc">
<!-- @endif -->
<!-- @if EXTENSION_TYPE!='legacy' -->
<body>
<!-- @endif -->
  <div id="rpc-contents">
    <div id="rpc-main">
      <!-- [BEGIN] LEFT MENU COLUMN -->
      <div id="rpc-origins-destinations">
        <div id="rpc-origin" class="rpc-od-item">
          <label id="rpc-origin-domainname" class="domainname"></label>
          <label id="rpc-origin-num-requests" class="numRequests"></label>
        </div>

        <div id="rpc-other-origins">
          <label id="rpc-other-origins-title">Other origins</label>
          <div id="rpc-other-origins-list" class="rpc-label-list">
          </div>
        </div>

        <div id="rpc-blocked-destinations">
          <label id="rpc-blocked-destinations-title">Blocked destinations</label>
          <div id="rpc-blocked-destinations-list" class="rpc-label-list"></div>
        </div>

        <div id="rpc-mixed-destinations">
          <label id="rpc-mixed-destinations-title">Mixed destinations</label>
          <div id="rpc-mixed-destinations-list" class="rpc-label-list"></div>
        </div>

        <div id="rpc-allowed-destinations">
          <label id="rpc-allowed-destinations-title">Allowed destinations</label>
          <div id="rpc-allowed-destinations-list" class="rpc-label-list"></div>
        </div>
      </div>
      <!-- [END] LEFT MENU COLUMN -->

      <!-- [BEGIN] RIGHT MENU COLUMN -->
      <div id="rpc-details">
        <div id="rpc-rules-remove"></div>
        <div id="rpc-rules-add"></div>
        <div id="rpc-rules-info"></div>
      </div>
      <!-- [END] RIGHT MENU COLUMN -->
    </div>

    <div id="rpc-revoke-temporary-permissions" hidden="true">
      <label>Revoke all temporary permissions</label>
    </div>

    <!-- [BEGIN] MENU FOOTER -->
    <div id="rpc-footer">
      <div id="rpc-footer-links">
        <label id="rpc-link-enable-blocking" class="rpc-footer-link">Enable blocking</label>
        <label id="rpc-link-disable-blocking" class="rpc-footer-link">Disable blocking</label>
        <label id="rpc-link-help" class="rpc-footer-link">Help</label>
        <label id="rpc-link-prefs" class="rpc-footer-link">Preferences</label>
        <label id="rpc-link-policies" class="rpc-footer-link">Manage Policies</label>
        <label id="rpc-link-request-log" class="rpc-footer-link">Request Log</label>
      </div>
    </div>
    <!-- [END] MENU FOOTER -->
  </div>
</body>
</html>
