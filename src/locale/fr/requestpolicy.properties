subscriptionPoliciesDefinition=Subscription policies sont des règles prédéfinies, maintenues par la communauté. Ces règles sont automatiquement mises à jour et peuvent répondre à différents besoins, tels que le blocage des sites connus pour le traçage de votre navigation ou l'autorisation de requêtes permettant à certains sites de fonctionner ou de s'afficher normalement. Les Subscription rules fonctionnent comme un ajout aux règles définies par l'utilisateur, c'est à dire que si aucune règle définie par l'utilisateur s'applique, RequestPolicy vérifira si une subscription est applicable.
