<!doctype html>
<html id="advancedprefs">
<head>
  <title>RequestPolicy - Advanced Preferences</title>
  <!-- @if EXTENSION_TYPE='legacy' -->
  <script src="chrome://rpcontinued/content/lib/third-party/jquery.min.js"></script>
  <!-- @endif -->
  <!-- @if EXTENSION_TYPE!='legacy' -->
  <script src="../lib/third-party/jquery.min.js"></script>
  <!-- @endif -->
  <!-- @if EXTENSION_TYPE='legacy' -->
  <script src="chrome://rpcontinued/content/bootstrap/environments/settings.js"></script>
  <!-- @endif -->
  <!-- @if EXTENSION_TYPE!='legacy' -->
  <script data-main="advancedprefs.js" src="../lib/third-party/require.min.js"></script>
  <!-- @endif -->
  <!-- @if EXTENSION_TYPE='legacy' -->
  <link href="chrome://rpcontinued/content/settings/settings.css"
        rel="stylesheet" type="text/css"/>
  <!-- @endif -->
  <!-- @if EXTENSION_TYPE!='legacy' -->
  <link href="settings.css" rel="stylesheet" type="text/css"/>
  <!-- @endif -->
</head>
<body>
<table>
  <tr>
    <td id="sidepad"></td>
    <td id="side">
      <div id="sidecontainer">
        <div id="rpcontinued">
          RequestPolicy
          <br />&nbsp;&nbsp;Continued
        </div>
        <div id="mainnav" class="nav">
          <ul>
            <li>
              <!-- @if EXTENSION_TYPE='legacy' -->
              <a href="about:requestpolicy?basicprefs" selected="true" data-string="preferences"></a>
              <!-- @endif -->
              <!-- @if EXTENSION_TYPE!='legacy' -->
              <a href="./basicprefs.html" selected="true" data-string="preferences"></a>
              <!-- @endif -->
            </li>
            <li>
              <!-- @if EXTENSION_TYPE='legacy' -->
              <a href="about:requestpolicy?yourpolicy" data-string="managePolicies"></a>
              <!-- @endif -->
              <!-- @if EXTENSION_TYPE!='legacy' -->
              <a href="./yourpolicy.html" data-string="managePolicies"></a>
              <!-- @endif -->
            </li>
            <li><a href="https://requestpolicycontinued.github.io/#quick-start"
                   data-string="help" target="_blank"></a></li>
            <li><a href="https://requestpolicycontinued.github.io/About.html"
                   data-string="about" target="_blank"></a></li>
          </ul>
        </div>
        <div id="subnav1" class="nav subnav">
          <ul>
            <li>
              <!-- @if EXTENSION_TYPE='legacy' -->
              <a href="about:requestpolicy?basicprefs" data-string="basic"></a>
              <!-- @endif -->
              <!-- @if EXTENSION_TYPE!='legacy' -->
              <a href="./basicprefs.html" data-string="basic"></a>
              <!-- @endif -->
            </li>
            <li>
              <!-- @if EXTENSION_TYPE='legacy' -->
              <a href="about:requestpolicy?advancedprefs" selected="true" data-string="advanced"></a>
              <!-- @endif -->
              <!-- @if EXTENSION_TYPE!='legacy' -->
              <a href="./advancedprefs.html" selected="true" data-string="advanced"></a>
              <!-- @endif -->
            </li>
          </ul>
        </div>
      </div>
    </td>
    <td id="contentpad"></td>
    <td id="content">
      <div id="contentcontainer" class="advancedprefs">
        <div id="pagetitle" data-string="advancedPreferences"></div>

        <table class="settings">
          <tr>
            <td data-string="linkPrefetching"></td>
            <td>
              <div>
                <label>
                  <input type="checkbox"
                         id="pref-linkPrefetch"/>
                  <span data-string="enabled"></span>
                </label>
              </div>
              <div>
                <label>
                  <input type="checkbox"
                         id="pref-prefetch.link.disableOnStartup"/>
                  <span data-string="disableOnStartup"></span>
                </label>
              </div>
              <div>
                <label>
                  <input type="checkbox"
                         id="pref-prefetch.link.restoreDefaultOnUninstall"/>
                  <span data-string="restoreDefaultOnUninstall"></span>
                </label>
              </div>
            </td>
          </tr>
          <tr>
            <td data-string="dnsPrefetching"></td>
            <td>
              <div>
                <label>
                  <input type="checkbox"
                         id="pref-dnsPrefetch"/>
                  <span data-string="enabled"></span>
                </label>
              </div>
              <div>
                <label>
                  <input type="checkbox"
                         id="pref-prefetch.dns.disableOnStartup"/>
                  <span data-string="disableOnStartup"></span>
                </label>
              </div>
              <div>
                <label>
                  <input type="checkbox"
                         id="pref-prefetch.dns.restoreDefaultOnUninstall"/>
                  <span data-string="restoreDefaultOnUninstall"></span>
                </label>
              </div>
            </td>
          </tr>
          <tr>
            <td data-string="speculativePreConnections"></td>
            <td>
              <div>
                <label>
                  <input type="checkbox"
                         id="pref-speculativePreConnections"/>
                  <span data-string="enabled"></span>
                </label>
              </div>
              <div>
                <label>
                  <input type="checkbox"
                         id="pref-prefetch.preconnections.disableOnStartup"/>
                  <span data-string="disableOnStartup"></span>
                </label>
              </div>
              <div>
                <label>
                  <input type="checkbox"
                         id="pref-prefetch.preconnections.restoreDefaultOnUninstall"/>
                  <span data-string="restoreDefaultOnUninstall"></span>
                </label>
              </div>
            </td>
          </tr>
        </table>

        <div id="page-subsection" data-string="menuPreferences"></div>

        <table class="settings">
          <tr>
            <td data-string="menuSorting"></td>
            <td>
              <div>
                <label>
                  <input type="radio" name="menu.sorting"
                         id="sortByNumRequests" value="numRequests" />
                  <span data-string="sortByNumRequests"></span>
                </label><br/>
                <label>
                  <input type="radio" name="menu.sorting"
                         id="sortByDestName" value="destName" />
                  <span data-string="sortByDestName"></span>
                </label><br/>
                <label>
                  <input type="radio" name="menu.sorting" id="noSorting"
                         value="none" />
                  <span data-string="noSorting"></span>
                </label>

                <p>
                  <span data-string="hint" style="font-weight:bold;"></span>
                  <span data-string="menuSortingHint"></span>
                </p>
              </div>
              <div>
              </div>
            </td>
          </tr>
          <tr>
            <td data-string="menuIndicatedInformation"></td>
            <td>
              <div>
                <label>
                  <input type="checkbox"
                         id="menu.info.showNumRequests"/>
                  <span data-string="menuIndicateNumRequests"></span>
                </label>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>

</body>
</html>
