<!doctype html>
<html>
<head>
  <title>RequestPolicy - Your Policy</title>
  <script src="jquery.min.js"></script>
  <script src="common.js"></script>
  <script src="yourpolicy.js"></script>
  <link href="settings.css" rel="stylesheet" type="text/css"/>
</head>
<body onload="onload()">
<table>
  <tr>
    <td id="sidepad"></td>
    <td id="side">
      <div id="sidecontainer">
        <div id="requestpolicy">RequestPolicy</div>
        <div id="mainnav" class="nav">
          <ul>
            <li><a href="basicprefs.html" data-string="preferences"></a></li>
            <li><a href="yourpolicy.html" selected="true" data-string="managePolicies"></a></li>
            <li><a href="https://www.requestpolicy.com/help-1.0.html" data-string="help" target="_blank"></a></li>
            <li><a href="https://www.requestpolicy.com/about.html" data-string="about" target="_blank"></a></li>
          </ul>
        </div>
        <div id="subnav1" class="nav subnav">
          <ul>
            <li><a href="yourpolicy.html" selected="true" data-string="yourPolicy"></a></li>
            <li><a href="defaultpolicy.html" data-string="defaultPolicy"></a></li>
            <li><a href="subscriptions.html" data-string="subscriptions"></a></li>
          </ul>
        </div>
      </div>
    </td>
    <td id="contentpad"></td>
    <td id="content">
      <div id="contentcontainer" class="yourpolicy">
        <div id="pagetitle" data-string="yourPolicy"></div>

        <h2>Create Rule</h2>
          <div id="addrule">
            <p>
              <a href="https://www.requestpolicy.com/help-rules.html" target="_blank" data-string="learnMoreAboutRules"></a>
            </p>
            <form id="addruleform" onsubmit="return false;">
              <ul>
                <li class="input-label">
                  <label data-string="ruleType"></label>
                </li>
                <li class="rule-type">
                  <label class="allow">
                    <span data-string="allow"></span>
                    <input type="radio" name="allowdeny" id="allowrule" value="allow" checked="checked"/>
                  </label>
                  <label class="block">
                    <span data-string="block"></span>
                    <input type="radio" name="allowdeny" id="denyrule" value="deny"/>
                  </label>
                </li>
                <li class="input-label">
                  <label data-string="origin"></label>
                </li>
                <li>
                  <input type="text" name="originscheme"/>
                  <input type="text" name="originhost"/>
                  <input type="text" name="originport"/>
                </li>
                <li class="input-label">
                  <label data-string="destination"></label>
                </li>
                <li>
                  <input type="text" name="destscheme"/>
                  <input type="text" name="desthost"/>
                  <input type="text" name="destport"/>
                </li>
                <li class="input-label">
                  <label for="temporary" data-string="temporary"></label>
                  <input type="checkbox" name="temporary" id="temporary" />
                </li>
                <li class="input-label">
                  <button onclick="addRule();" data-string="addRule"></button>
                </li>
              </ul>
            </form>

          </div>

        <h2>Active Rules</h2>

        <div>
          <div class="policyheader">
            <div id="policysearch">
              <label for="rulesearch" data-string="filterRules"></label>
              <input type="search" id="rulesearch"/>
            </div>
          </div>
          <div class="policydata">
            <table id="policy-user">
              <thead>
                <tr>
                  <th data-string="type"></th>
                  <th data-string="origin"></th>
                  <th data-string="destination"></th>
                  <th data-string="policyList"></th>
                  <th data-string="remove"></th>
                </tr>
              </thead>
              <tbody id="rules"></tbody>
            </table>
          </div>
        </div>
      </div>

      <style>
        #oldrulesexist {
          margin-top: 20px;
          margin-bottom: 10px;
          display: none;
        }
      </style>

      <div id="oldrulesexist">
        <a href="oldrules.html" data-string="removeOldRules"></a>
      </div>

    </td>
  </tr>
</table>

</body>
</html>
