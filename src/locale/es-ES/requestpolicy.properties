subscriptionPoliciesDefinition=Las políticas de las suscripciones son reglas predefinidas mantenidas por la comunidad. Estas reglas se actualizan automáticamente y pueden satisfacer diferentes necesidades, como bloquear conocidos sitios de rastreo de la navegación web, o permitir peticiones para dejar que determinados sitios se muestren/funcionen correctamente. Las reglas de las suscripciones actúan como un suplemento de las reglas establecidas por el usuario, es decir, si no es aplicable ninguna regla del usuario, RequestPolicy comprobará si alguna regla de la suscripción lo es.
