subscriptionPoliciesDefinition=Zestawy subskrypcyjne są gotowymi regułkami tworzonymi przez środowisko związane z rozszerzeniem RequestPolicy. Te regułki są aktualizowane automatycznie i mogą spełniać rozmaite zadania, takie jak blokowanie znanych serwisów śledzących użytkowników lub zezwalanie na dostęp do określonych zasobów, tak aby strony wyświetlały się i działały poprawnie. Subskrypcje służą jako uzupełnienie regułek zdefiniowanych przez użytkownika i RequestPolicy użyje ich, gdy nie znajdzie innej pasującej.
