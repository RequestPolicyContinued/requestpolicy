</head>
<body>
<table>
  <tr>
    <td id="sidepad"></td>
    <td id="side">
      <div id="sidecontainer">
        <div id="rpcontinued">
          RequestPolicy
          <br />&nbsp;&nbsp;Continued
        </div>
        <div id="mainnav" class="nav">
          <ul>
            <li>
              <!-- @if EXTENSION_TYPE='legacy' -->
              <a href="about:requestpolicy?basicprefs" data-string="preferences"></a>
              <!-- @endif -->
              <!-- @if EXTENSION_TYPE!='legacy' -->
              <a href="./basicprefs.html" data-string="preferences"></a>
              <!-- @endif -->
            </li>
            <li>
              <!-- @if EXTENSION_TYPE='legacy' -->
              <a href="about:requestpolicy?yourpolicy" selected="true" data-string="managePolicies"></a>
              <!-- @endif -->
              <!-- @if EXTENSION_TYPE!='legacy' -->
              <a href="./yourpolicy.html" selected="true" data-string="managePolicies"></a>
              <!-- @endif -->
            </li>
            <li><a href="https://requestpolicycontinued.github.io/#quick-start"
                   data-string="help" target="_blank"></a></li>
            <li><a href="https://requestpolicycontinued.github.io/About.html"
                   data-string="about" target="_blank"></a></li>
          </ul>
        </div>
        <div id="subnav1" class="nav subnav">
          <ul>
            <li>
              <!-- @if EXTENSION_TYPE='legacy' -->
              <a href="about:requestpolicy?yourpolicy" data-string="yourPolicy"></a>
              <!-- @endif -->
              <!-- @if EXTENSION_TYPE!='legacy' -->
              <a href="./yourpolicy.html" data-string="yourPolicy"></a>
              <!-- @endif -->
            </li>
            <li>
              <!-- @if EXTENSION_TYPE='legacy' -->
              <a href="about:requestpolicy?defaultpolicy" data-string="defaultPolicy"></a>
              <!-- @endif -->
              <!-- @if EXTENSION_TYPE!='legacy' -->
              <a href="./defaultpolicy.html" data-string="defaultPolicy"></a>
              <!-- @endif -->
            </li>
            <li>
              <!-- @if EXTENSION_TYPE='legacy' -->
              <a href="about:requestpolicy?subscriptions" selected="true" data-string="subscriptions"></a>
              <!-- @endif -->
              <!-- @if EXTENSION_TYPE!='legacy' -->
              <a href="./subscriptions.html" selected="true" data-string="subscriptions"></a>
              <!-- @endif -->
            </li>
          </ul>
        </div>
      </div>
    </td>
    <td id="contentpad"></td>
    <td id="content">
      <div id="contentcontainer" class="subscriptions">
        <div id="pagetitle" data-string="subscriptionPolicies"></div>

        <p class="learnmore">
          <span data-string="subscriptionPoliciesDefinition"></span>
          <a href="https://github.com/RequestPolicyContinued/subscriptions/"
             target="_blank" data-string="learnMoreAboutSubscriptions"></a>
        </p>

        <table class="settings">
          <tr data-defaultpolicy="allow">
            <td data-string="privacy"></td>
            <td>
              <div id="deny_trackers" class="subscription">
                <label>
                  <input type="checkbox" name="deny_trackers"/>
                  <span data-string="subscriptionDenyTrackersDescription"/>
                </label>
              </div>
            </td>
          </tr>
          <tr data-defaultpolicy="deny">
            <td data-string="usability"></td>
            <td>
              <div id="allow_sameorg" class="subscription">
                <label>
                  <input type="checkbox" name="allow_sameorg"/>
                  <span data-string="subscriptionAllowSameOrgDescription"/>
                </label>
              </div>
              <div id="allow_functionality" class="subscription">
                <label>
                  <input type="checkbox" name="allow_functionality"/>
                  <span data-string="subscriptionAllowFunctionalityDescription"/>
                </label>
              </div>
              <div id="allow_embedded" class="subscription">
                <label>
                  <input type="checkbox" name="allow_embedded"/>
                  <span data-string="subscriptionAllowEmbeddedDescription"/>
                </label>
              </div>
            </td>
          </tr>
          <tr data-defaultpolicy="deny">
            <td data-string="browser"></td>
            <td>
              <div id="allow_mozilla" class="subscription">
                <label>
                  <input type="checkbox" name="allow_mozilla"/>
                  <span data-string="subscriptionAllowMozillaDescription"/>
                </label>
              </div>
              <div id="allow_extensions" class="subscription">
                <label>
                  <input type="checkbox" name="allow_extensions"/>
                  <span data-string="subscriptionAllowExtensionsDescription"/>
                </label>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>

</body>
</html>
