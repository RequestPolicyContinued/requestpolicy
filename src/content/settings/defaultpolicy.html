<!doctype html>
<html>
<head>
  <title>RequestPolicy - Default Policy</title>
  <script src="chrome://rpcontinued/content/settings/jquery.min.js"></script>
  <script src="chrome://rpcontinued/content/settings/common.js"></script>
  <script src="chrome://rpcontinued/content/settings/defaultpolicy.js"></script>
  <link href="chrome://rpcontinued/content/settings/settings.css"
        rel="stylesheet" type="text/css"/>
</head>
<body>
<table>
  <tr>
    <td id="sidepad"></td>
    <td id="side">
      <div id="sidecontainer">
        <div id="rpcontinued">
          RequestPolicy
          <br />&nbsp;&nbsp;Continued
        </div>
        <div id="mainnav" class="nav">
          <ul>
            <li><a href="about:requestpolicy?basicprefs"
                   data-string="preferences"></a></li>
            <li><a href="about:requestpolicy?yourpolicy" selected="true"
                   data-string="managePolicies"></a></li>
            <li><a href="https://requestpolicycontinued.github.io/#quick-start"
                   data-string="help" target="_blank"></a></li>
            <li><a href="https://requestpolicycontinued.github.io/About.html"
                   data-string="about" target="_blank"></a></li>
          </ul>
        </div>
        <div id="subnav1" class="nav subnav">
          <ul>
            <li><a href="about:requestpolicy?yourpolicy"
                   data-string="yourPolicy"></a></li>
            <li><a href="about:requestpolicy?defaultpolicy" selected="true"
                   data-string="defaultPolicy"></a></li>
            <li><a href="about:requestpolicy?subscriptions"
                   data-string="subscriptions"></a></li>
          </ul>
        </div>
      </div>
    </td>
    <td id="contentpad"></td>
    <td id="content">
      <div id="contentcontainer" class="defaultpolicy">
        <div id="pagetitle" data-string="defaultPolicy"></div>

        <p class="learnmore">
          <span data-string="defaultPolicyDefinition"></span>
          <a href="https://requestpolicycontinued.github.io/Quickstart.html#setting-up---default-policy"
             target="_blank" data-string="learnMore"></a></p>

          <label><input type="radio" name="defaultrule" id="defaultallow"
                        value="allow" />
            <span data-string="allowRequestsByDefault"></span>
          </label><br/>
          <label>
            <input type="radio" name="defaultrule" id="defaultdeny"
                   value="deny" />
            <span data-string="blockRequestsByDefault"></span>
          </label>

          <div id="defaultdenysetting">
            <label>
              &nbsp;&nbsp;&nbsp;&nbsp;
              <input type="checkbox" name="allowsamedomain"
                     id="allowsamedomain" value="true" />
              <span data-string="allowRequestsToTheSameDomain"></span>
            </label>
          </div>
          <!--
          <tr>
            <td>Redirects</td>
            <td>
              <label><input type="radio" name="redirects"
                            value="allow"/>Allow</label><br/>
              <label><input type="radio" name="redirects"
                            value="notify"/>Show notification</label>
            </td>
          </tr>
          -->

        <div id="subscriptionschanged" style="display: none">
          <span data-string="differentSubscriptionsAreAvailable"></span>
          <a href="about:requestpolicy?subscriptions"
             data-string="manageSubscriptions"></a>
        </div>
      </div>
    </td>
  </tr>
</table>

</body>
</html>
