<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <link href="popup.css" rel="stylesheet" type="text/css"/>
</head>
<!-- If legacy extension, this page is included in a frame.
     An special CSS class is used to removed margins for seamless integration
-->
<!-- @if EXTENSION_TYPE='legacy' -->
<body class="body-frame-inc">
<!-- @endif -->
<!-- @if EXTENSION_TYPE!='legacy' -->
<body>
<!-- @endif -->
  <div id="rpc-contents">
    <div id="rpc-main">
      <!-- [BEGIN] LEFT MENU COLUMN -->
      <div id="rpc-origins-destinations">
        <div id="rpc-origin" class="rpc-od-item">
          <span id="rpc-origin-domainname" class="domainname"></span>
          <span id="rpc-origin-num-requests" class="numRequests"></span>
        </div>

        <div id="rpc-other-origins">
          <span id="rpc-other-origins-title">Other origins</span>
          <div id="rpc-other-origins-list" class="rpc-label-list">
          </div>
        </div>

        <div id="rpc-blocked-destinations">
          <span id="rpc-blocked-destinations-title">Blocked destinations</span>
          <div id="rpc-blocked-destinations-list" class="rpc-label-list"></div>
        </div>

        <div id="rpc-mixed-destinations">
          <span id="rpc-mixed-destinations-title">Mixed destinations</span>
          <div id="rpc-mixed-destinations-list" class="rpc-label-list"></div>
        </div>

        <div id="rpc-allowed-destinations">
          <span id="rpc-allowed-destinations-title">Allowed destinations</span>
          <div id="rpc-allowed-destinations-list" class="rpc-label-list"></div>
        </div>
      </div>
      <!-- [END] LEFT MENU COLUMN -->

      <!-- [BEGIN] RIGHT MENU COLUMN -->
      <div id="rpc-details">
        <div id="rpc-rules-remove"></div>
        <div id="rpc-rules-add"></div>
        <div id="rpc-rules-info"></div>
      </div>
      <!-- [END] RIGHT MENU COLUMN -->
    </div>

    <div id="rpc-revoke-temporary-permissions"
        class="rpc-revoke-temporary-permissions-disable">
      <a href="#">Revoke all temporary permissions</a>
    </div

    <!-- [BEGIN] MENU FOOTER -->
    <div id="rpc-footer">
      <div id="rpc-footer-links">
        <a id="rpc-link-enable-blocking" class="rpc-footer-link" href="#">Enable blocking</a>
        <a id="rpc-link-disable-blocking" class="rpc-footer-link" href="#">Disable blocking</a>
        <a id="rpc-link-help" class="rpc-footer-link" href="#">Help</a>
        <a id="rpc-link-prefs" class="rpc-footer-link" href="#">Preferences</a>
        <a id="rpc-link-policies" class="rpc-footer-link" href="#">Manage Policies</a>
        <a id="rpc-link-request-log" class="rpc-footer-link" href="#">Request Log</a>
      </div>
    </div>
    <!-- [END] MENU FOOTER -->
  </div>

  <script src="popup.js"></script>
</body>
</html>
