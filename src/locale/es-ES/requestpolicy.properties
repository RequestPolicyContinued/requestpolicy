subscriptionPoliciesDefinition=Las políticas de suscripciones son reglas presentes mantenidas por la comunidad. Estas reglas se actualizan automáticamente y pueden satisfacer diferentes necesidades, como bloquear conocidos sitios web que rastrean o permitir peticiones a determinados sitios para ser mostrados y que funcionen correctamente. Las suscripciones actúan como un suplemento para las reglas establecidas por el usuario, es decir, si una regla establecida no se aplica, RequestPolicy comprobará si lo hace una regla de la suscripción.
