defaultPolicyDefinition=Wenn keine ihrer Regeln eine Anfrage explizit erlauben oder blockieren, wird RequestPolicy folgendes tun:
allowRequestsByDefault=Anfragen generell erlauben.
blockRequestsByDefault=Anfragen generell blockieren. (Achtung, durch diese Einstellung werden viele Websiten unbenutzbar.)
allowRequestsToTheSameDomain=Anfragen an die gleiche Domain erlauben (www.example.com -> static.example.com).
differentSubscriptionsAreAvailable=Wenn Sie diese Einstellung aktivieren werden verschiedene Listen vorgefertigter Regeln zur Verfügung stehen.
manageSubscriptions=Abonnierte Regellisten verwalten.
subscriptionPolicies=Abonnierte Regellisten
subscriptionPoliciesDefinition=Subscription policies are preset rules maintained by the community. These rules are updated automatically and can fulfil different needs, such as blocking known web browsing tracking sites, or allowing requests to allow certain sites to display/work properly.
privacy=Privatsphäre
usability=Nutzerfreundlichkeit
browser=Browser
subscriptionDenyTrackersDescription=Anfragen blockieren, die versuchen, ihr Surfverhalten auszuspionieren
subscriptionAllowSameOrgDescription=Anfragen erlauben, die Inhalte vom gleichen Anbieter nachladen möchten
subscriptionAllowFunctionalityDescription=Anfragen erlauben, die benötigt werden, damit Websiten korrekt funktionieren
subscriptionAllowEmbeddedDescription=Anfragen erlauben, mit denen Inhalte (z.B. Bilder und Videos) in Websiten eingebettet werden
subscriptionAllowMozillaDescription=Anfragen von Websiten von Mozilla und Firefox zulassen
subscriptionAllowExtensionsDescription=Anfragen erlauben, die benötigt werden, damit andere Firefox-Addons korrekt funktionieren
welcomeToRequestPolicy=Willkommen zu RequestPolicy
forMostUsersDefaultsAreIdeal=Für die meisten Benutzer sind die vorbereiteten Einstellungen von RequestPolicy ideal.
youCanConfigureRequestPolicyToBeMoreStrict=Sie können RequestPolicy aber auch so konfigurieren, dass es mehr Anfragen blockiert. Diese Einstellung ist nur für erfahrene Benutzer empfehlenswert.
